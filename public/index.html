<!DOCTYPE html>
<html>
<head>
	<title>Birdnanza</title>
	<script type="text/javascript" src="/scripts/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="/scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="/scripts/phaser.min.js"></script>
  <script type="text/javascript" src="/scripts/game.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

	<header class="site-header">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#"><img src="/img/logo.png" alt="Birdnanza Logo"></a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#" data-toggle="modal" data-target="#AboutModal">About</a></li>
		        <li><a href="#" data-toggle="modal" data-target="#VideoModal">Video</a></li>
		        <li><a href="#" data-toggle="modal" data-target="#DonateModal">Donate</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav><!-- /nav -->
	</header><!-- /.site-header -->

	<!-- about modal -->
	<div id="AboutModal" class="modal fade">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title">About</h4>
	      </div>
	      <div class="modal-body">
	        <p>Content</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary">Donate</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!-- end about modal -->

	<!-- video modal -->
	<div id="VideoModal" class="modal fade">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title">Video</h4>
	      </div>
	      <div class="modal-body">
	        <p>Content</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary">Donate</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!-- end Video modal -->

	<!-- Donate modal -->
	<div id="DonateModal" class="modal fade">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title">Donate</h4>
	      </div>
	      <div class="modal-body">
	        <p>Content</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary">Donate</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!-- end donate modal -->

	<div id="sweetGame" > </div>

</body>
</html>
